{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Grade{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="course_guid">Select a course</label>
  <select name="course_guid" id="course_guid" required>
    <option value="" disabled selected>-- Select an option --</option>
    {% for course in courses %}
    <option value="{{ course['guid'] }}">{{ course['course_code'] }} - {{ course['course_name'] }}</option>
    {% endfor %}
  </select>
  <label for="score">Score</label>
  <input type="number" step="any" name="score" id="score" value="{{ request.form['score'] }}" />
  <input type="submit" value="Create" />
</form>
{% endblock %}
